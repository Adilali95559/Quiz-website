{%extends 'base.html' %}

{% block tittle %} quiz  {% endblock tittle %} 

{% block body %} 
<style>
  .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
  }

  .form-signin .checkbox {
      font-weight: 400;
  }

  .form-signin .form-control {
      margin: 16px 3px;
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
  }

  .form-signin .form-control:focus {
      z-index: 2;
  }

  .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
  }

  .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
  }

  .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
  }

  @media (min-width: 768px) {
      .bd-placeholder-img-lg {
          font-size: 3.5rem;
      }
  }
</style>
  

<body class="text-center">
  <form class="form-signin" method="post" action="/home">
      {% csrf_token %}
      <img class="mb-4" src="/static/img/user.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Username</label>
      <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required
          autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
          <label>
              <input type="checkbox" value="remember-me"> Remember me
          </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>

      <p class="mt-2 mb-2 text-muted">&copy; 2022</p>
  </form>
</body>


{% endblock body %}
